name: Performance tests

on: push

defaults:
  run:
    shell: bash
    working-directory: governance-policy-propagator

jobs:
  performance-tests:
    runs-on: ubuntu-latest
    env:
      REGISTRY: localhost:5000
    strategy:
      matrix:
        kind:
          - 'latest'
    name: Performance tests
    steps:
    - name: Checkout Governance Policy Propagator
      uses: actions/checkout@v3
      with:
        path: governance-policy-propagator

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version-file: governance-policy-propagator/go.mod

    - name: Create K8s KinD Cluster - ${{ matrix.kind }}
      env:
        KIND_VERSION: ${{ matrix.kind }}
      run: |
        make kind-bootstrap-cluster-dev

    - name: Performance Tests
      run: |
        export GOPATH=$(go env GOPATH)
        make do-perf-test

    - name: Upload performance artifacts
      uses: actions/upload-artifact@v3
      with:
        name: propagator-performance-output
        path: governance-policy-propagator/test/performance/out/

    - name: Clean up cluster
      if: ${{ always() }}
      run: |
        make e2e-stop-instrumented || true
        make kind-delete-cluster || true
